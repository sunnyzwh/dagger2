<?php
//{=*$totalPage:总页数*=} {=*$pageSize:每页显示条数*=} {=*$prePage:上一页页码*=} {=*$nextPage:下一页页码*=} {=*$firstPage:第一页页码*=} {=*$lastPage:最后页页码*=} {=*$totalNum:总条目数*=} {=*$pName:分页参数名*=} {=*$page:当前页页码*=} {=*$paramStr:继承参数*=}
?>

<span>共<?php echo $totalPage?>页</span>

<?phpif ($page != 1):?>
<a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $prePage?>">上一页</a>
<?phpelse:?>
<span>上一页</span>
<?phpendif?>

<?php if ($page > 2):?><a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $page-2;?>"><?php echo $page-2;?></a><?phpendif?>

<?php if ($page > 1):?><a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $page-1;?>"><?php echo $page-1;?></a><?phpendif?>

<span><?php echo $page?></span>

<?php if (($lastPage - $page) >= 1):?><a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $page+1;?>"><?php echo $page+1;?></a><?phpendif?>

<?php if (($lastPage - $page) >= 2):?><a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $page+2;?>"><?php echo $page+2;?></a><?phpendif?>

<?phpif (($lastPage - $page) >= 1):?>
<a href="<?php echo $paramStr?><?php echo $pName?>=<?php echo $nextPage?>">下一页</a>
<?phpelse:?>
<span>下一页</span>
<?phpendif?>
